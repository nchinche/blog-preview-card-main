@import url('https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap');


*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body{
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: hsl(47, 88%, 63%);
  flex-direction: column;
}

@media (max-width: 1440px) { 
  



.container{
  width: 340px;
  height: 440px;
  background-color: hsl(0, 0%, 100%);
  padding: 15px;
  line-height: 50px;
  border-radius: 10px;
  margin: 30px 0;
  box-shadow:  hsl(0, 0%, 7%) 8px 8px 0px 0px;
  border: 1px solid hsl(0, 0%, 50%);
}


.learning{
  line-height: 35px;
  
}

.learning h6{
  color:hsl(0, 0%, 50%);
}


.learning a:hover{
  color: hsl(47, 88%, 63%);
}




.learning h5{
  width: 70px;
  height: 23px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: hsl(47, 88%, 63%);
  border-radius: 5px;
  
}

.learning p{
  width: 326px;
  line-height: 20px;
  font-size: 16px;
  color: hsl(0, 0%, 50%);
}

 .container h1{
  font-size: 20px;
  margin: 5px 0;
  
}


.learning a{
  text-decoration: none;
  color: hsl(0, 0%, 7%);
}


.learning .log{
display: flex;
align-items: center;
gap: 10px;
margin: 10px 0;

}

.log img{
  width: 20px;
  height: 20px;
}

.log h3{
  color: hsl(0, 0%, 7%);
  font-size: 13px;
}


.attribution { 
      font-size: 15px;
       text-align: center; 
      }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

}

@media (max-width: 375px) {
  
body{
  width: 100%;
  
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: hsl(47, 88%, 63%);
  flex-direction: column;
}


.container{
  width: 300px;
  height: 440px;
  background-color: hsl(0, 0%, 100%);
  padding: 15px;
  line-height: 50px;
  border-radius: 10px;
  margin: 30px 0;
  box-shadow:  hsl(0, 0%, 7%) 8px 8px 0px 0px;
  border: 1px solid hsl(0, 0%, 50%);
}



.learning p{
  width: 250px;
  line-height: 20px;
  font-size: 13px;
  color: hsl(0, 0%, 50%);
}

 .container h1{
  font-size: 17px;
  margin: 5px 0;
  
}

svg{
  height: 165px;
  width: 270px;
}


.attribution { 
      font-size: 12px;
       text-align: center; 
      }

      .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

}
    
  </style>
